<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5to Desafio</title>
</head>

<body>
    <h1>Ingrese Producto</h1>
    <form action="/productos" method="post">

        <label for="nameProd">Nombre del Producto</label>
        <input type="text" name="name" id="nameProd">
        <br>

        <label for="priceProd">Precio del Producto</label>
        <input type="number" name="price" id="priceProd">
        <br <label for="thumbProd">URL de la Imagen</label>

        <input type="text" name="thumbnail" id="thumbProd">
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
