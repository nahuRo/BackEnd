<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="ContFormText">
        <form id="formProd">
            <input type="text" placeholder="Name Prod" id="ProdNameInput">
            <input type="number" placeholder="Price Prod" id="ProdPriceInput">
            <input type="text" placeholder="Img Prod" id="ProdThumbnailInput">
            <input type="submit" value="Enviar" class="submit">
        </form>
    </div>

    <div id="ProdTable"></div>
    <div class="ContFormText">
        <section>
            <form id="formText">
                <input type="email" placeholder=" mail@gmail.com" id="userInput">
                <br>
                <input type="text" placeholder=" Text..." id="textInput">
                <input type="submit" value="Enviar" class="submit">
            </form>
            <ul id="textPool"></ul>
        </section>
    </div>



    <script src="./ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./cliente.socket.js"></script>
</body>

</html>
